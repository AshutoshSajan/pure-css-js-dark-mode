<!DOCTYPE html>
<html lang="en" data-theme='light'>
<head>
	<meta charset="UTF-8">
	<title>Dark mode</title>
	<link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Light / Dark Mode</h4>

		<div class="toggle-container">
			<input type="checkbox" id="switch" name='theme' />
			<label for='switch'>Toggle</label>
		</div>

		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor obcaecati rem nemo, inventore a, similique omnis maiores neque alias qui, dolore incidunt harum esse. Doloribus nihil, iure iusto nobis sunt.
		</p>

	</div>

	<!-- js script -->
	<script>
		const checkbox = document.querySelector('input[name=theme]');
		const { theme } = localStorage;
		let isChecked = true;

		(function setThemeFromSettings(){
			if(theme){			
				document.documentElement.setAttribute('data-theme', theme);
				if(theme === 'dark' ){
					checkbox.checked = isChecked;
				} else if (theme === 'light' ){
					checkbox.checked = !isChecked;
				}
			}
		})();

		function addTransition(){
			document.documentElement.classList.add('transition');
			window.setTimeout(() => {
				document.documentElement.classList.remove('transition');
			}, 1000)
		}

		function setTheme(theme){
			localStorage.setItem('theme', theme);
			document.documentElement.setAttribute('data-theme', theme);
		}

		checkbox.addEventListener('change', function() {
			if(this.checked){
				addTransition();
				setTheme('dark');
			} else {
				addTransition();
				setTheme('light');
			}
		})
	</script>
</body>
</html>
